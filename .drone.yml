---
kind: pipeline
name: default

steps:
- name: build
  image: docker
  when:
    branch:
      exclude:
        - skip-ci*
    event:
      exclude:
      - pull_request
      - tag
  environment:
    SSH_PRIVATE_KEY:
      from_secret: SSH_PRIVATE_KEY
    DOCKER_PASSWORD:
      from_secret: DOCKER_PASSWORD
  commands:
    - export DOCKER_HOST=unix:///var/run/host.sock
    - docker login -u 'robot$drone' -p $DOCKER_PASSWORD harbor.dsrd.libraries.psu.edu
    - docker build -t harbor.dsrd.libraries.psu.edu/library/ss-shrine:$DRONE_BUILD_NUMBER . 
    - docker push harbor.dsrd.libraries.psu.edu/library/ss-shrine:$DRONE_BUILD_NUMBER
  volumes:
  - name: docker-sock
    path: /var/run/host.sock

- name: update ArgoCD (prod)
  image: alpine/git
  environment:
    CONFIG_ENV: prod
  when:
    branch:
      include:
        - master
    event:
      exclude:
      - pull_request
      - tag
  commands:
    - git clone https://github.com/psu-stewardship/ss-shrine-config.git
    - cd ss-shrine-config
    - ./generate_application.sh

- name: update ArgoCD (qa)
  image: alpine/git
  environment:
    CONFIG_ENV: qa
  when:
    event:
      include:
      - tag
  commands:
    - git clone https://github.com/psu-stewardship/ss-shrine-config.git
    - cd ss-shrine-config
    - ./generate_application.sh

- name: update ArgoCD (dev)
  image: alpine/git
  environment:
    CONFIG_ENV: dev
  when:
    branch:
      include:
        - preview/*
        - develop
    event:
      exclude:
      - pull_request
      - tag
  commands:
    - git clone https://github.com/psu-stewardship/ss-shrine-config.git
    - cd ss-shrine-config
    - ./generate_application.sh

- name: Sync the ArgoCD application
  image: dosowisko/curl
  commands:
  - curl -ksSL -o argocd https://argocd.dsrd.libraries.psu.edu/download/argocd-linux-amd64
  - chmod +x argocd
  - ./argocd app sync ss-shrine-apps
  - ./argocd app wait ss-shrine-apps

services:
- name: postgres
  image: postgres:10
  when:
    branch:
      exclude:
        - skip-ci*
    event:
      exclude:
      - pull_request
      - tag
  environment:
    POSTGRES_PASSWORD: ss-shrine-test
    POSTGRES_USER: ss-shrine
    POSTGRES_DB: ss-shrine
  
volumes:
- name: docker-sock
  host:
    path: /var/run/docker.sock
